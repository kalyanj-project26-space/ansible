- name: demo on filters
  hosts: local
  connection: local
  vars:
    topics: linux, shell, ansible, terraform
    tagslist:
      name: ansible
      project: roboshop
      component: catalogue
  tasks:
  - name: Greeting
    ansible.builtin.debug:
      msg: "hi kalyan, {{ Greeting | default('good morning')}}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "{{ tagslist | dict2items }}"