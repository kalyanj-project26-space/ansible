- name: demo on data types
  hosts: local
  connection: local
  vars:
   PROGRAM: "DevSecOps with AWS"  #string
   DURATION: 140 #integer
   IS_LIVE: true #bool/boolean
   DETAILS: #map/dictionary {}
    MONTHS: 4
    TRAINER: "Sivakumar Reddy"
   TOPICS: #list -/[]
   - linux
   - shell
   - ansible
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: |
        Program: {{ PROGRAM }}
        Duration: {{ DURATION }}
        Islive?: {{ IS_LIVE }}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}